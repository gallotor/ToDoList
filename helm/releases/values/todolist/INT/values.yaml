# Default values for todolist.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: todolist
  pullPolicy: Never
  # Overrides the image tag whose default is the chart appVersion.
  tag: latest

nameOverride: todolist
fullnameOverride: todolist

service:
  type: LoadBalancer
  port: 8080


resources: 
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 100m
    memory: 256Mi

autoscaling:
  enabled: true
  minReplicas: 1
  maxReplicas: 3
  targetCPUUtilizationPercentage: 50
  # targetMemoryUtilizationPercentage: 80